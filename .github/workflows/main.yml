name: CI

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Download ngrok
      run: wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip -O ngrok.zip
    - name: Extract ngrok
      run: unzip ngrok.zip
    - name: Authenticate ngrok
      run: ./ngrok authtoken $NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Enable SSH (optional, if needed)
      run: sudo systemctl start ssh
    - name: Set SSH Password (optional, if needed)
      run: echo 'runneradmin:P@ssw0rd!' | sudo chpasswd
    - name: Create SSH Tunnel with ngrok
      run: ./ngrok tcp 22
